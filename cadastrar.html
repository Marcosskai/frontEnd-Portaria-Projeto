    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="cadastrar.css">
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="style/icon.png">
</head>
<body>
    <div class="redcontainer">
        <div class="img">
            <img src="style/Logo.png" alt="">
        </div>
        <a href="./index.html"><li>Home</li></a>
        <a href="./cadastrar.html"><li style="display: flex; justify-content: center; align-items: center; color: red; background: white; height: 40px; width: 250px; border-radius: 10px;">Cadastrar</li></a>
        <h1>Cadastrar</h1>
        <div class="square">
            <form id="cadastroForm">
                <div class="inputs">
                    <input type="text" id="nome" placeholder="Nome" name="nome" required>
                    <input type="email" id="email" placeholder="Email" name="email" required>
                    <input type="text" id="telefone" placeholder="Telefone" name="telefone" required>
                    <input type="text" id="apartamento" placeholder="Apartamento" name="apartamento" autocomplete="off" required>
                    <input type="password" id="password" placeholder="Password" name="password" class="hidden" autocomplete="current-password">
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="concierge" name="concierge" class="checkbox" onclick="toggleTipoSelect()">
                        <label for="concierge"></label>
                        <span>Concierge</span>
                    
                        <div id="tipo-container" class="select-container" style="display: none;">
                            <label for="tipo" style="margin-left: 108px; font-size: 18px; text-align: center;">Tipo:</label>
                            <select id="tipo" name="tipo" style="all: unset; background-color:#F6264D; color: white; border-radius: 10px; text-align: center; width: 200px;">
                                <option value="">Escolha uma opção</option>
                                <option value="morador">Morador</option>
                                <option value="visitante">Visitante</option>
                            </select>
                        </div>
                    </div>
                    
                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            var tipoContainer = document.getElementById("tipo-container");
                            if (!document.getElementById("concierge").checked) {
                                tipoContainer.style.display = "block";
                            }
                        });
                    
                        function toggleTipoSelect() {
                            var tipoContainer = document.getElementById("tipo-container");
                            if (!document.getElementById("concierge").checked) {
                                tipoContainer.style.display = "block";
                            } else {
                                tipoContainer.style.display = "none";
                            }
                        }
                    </script>
                    
                </div>
                <div class="buttons">
                    <button style="cursor: pointer;" type="button" id="btncancelar" class="btncancelar">Cancelar</button>
                    <button style="cursor: pointer;" type="submit" id="btnsalvar" class="btnsalvar">Salvar</button>
                </div>
            </form>
            <div class="imguser">
                <img src="style/user.png" alt="">
            </div>
        </div>
    </div>
    <script src="cadastrar.js"></script>
</body>
</html>
