<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <title>GatherHouse</title>
    <link rel="icon" type="image/x-icon" href="style/icon.png">
</head>
<body>
    <div class="redcontainer">
        <div class="img">
            <img src="style/Logo.png" alt="">
        </div>
        <a href="./index.html">
            <li style="display: flex; justify-content: center; align-items: center; color: red; background: white; height: 40px; width: 250px; border-radius: 10px;">Home</li>
        </a>
        <a href="./cadastrar.html">
            <li>Cadastrar</li>
        </a>
        <a href="./login.html" style="position:relative;top: 687px;">
            <footer>
                <li>Sair</li>
            </footer>
        </a>
        <h1>Home</h1>

        <div class="h1">
            <h1>Usuários</h1> 
            <div class="search-container">
                <input placeholder="Buscar Usuários..." type="text" name="" id="searchInput">
                <button id="searchButton">Buscar</button>
                <img src="./style/user-round-search.png" alt="Ícone de busca" class="search-icon">
            </div>
        </div>
        

        <div class="square">
            
            <table width="100%" style="text-align: left">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Apartamento</th>
                        <th>Tipo</th>
                        <th>Ações</th>  
                    </tr>
                </thead>
                <tbody id="user-list-body"></tbody>
            </table>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="position: relative; top: -8px;">Editar Usuário</h2>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div>
                    <label for="editUserName">Nome</label>
                    <input type="text" id="editUserName" required>
                </div>
                <div>
                    <label for="editUserEmail">Email</label>
                    <input type="email" id="editUserEmail" required>
                </div>
                <div>
                    <label for="editUserPhone">Telefone</label>
                    <input type="text" id="editUserPhone" required>
                </div>
                <div>
                    <label for="editUserApartments">Apartamentos</label>
                    <input type="text" id="editUserApartments" required>
                </div>
                <div>
                    <label for="editUserType">Tipo</label>
                    <select id="editUserType" required>
                        <option value="morador">Morador</option>
                        <option value="visitante">Visitante</option>
                    </select>
                </div>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
