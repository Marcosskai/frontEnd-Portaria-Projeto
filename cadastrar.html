<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="cadastrar.css">
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="style/icon.png">
</head>
<body>
    <div class="redcontainer">
        <div class="img">
            <img src="style/Logo.png" alt="">
        </div>
        <a href="./index.html"><li>Home</li></a>
        <a href="./cadastrar.html"><li style="display: flex; justify-content: center; align-items: center; color: red; background: white; height: 40px; width: 250px; border-radius: 10px;">Cadastrar</li></a>
        <h1>Cadastrar</h1>
        <div class="square">
            <form id="cadastroForm">
                <div class="inputs">
                    <input type="text" id="nome" placeholder="Nome" name="nome" required>
                    <input type="email" id="email" placeholder="Email" name="email" required>
                    <input type="text" id="telefone" placeholder="Telefone" name="telefone" required>
                    <input type="password" id="password" placeholder="Password" name="password" required>
                    <div class="checkbox-container">
                        <input type="checkbox" id="concierge" name="concierge" class="checkbox">
                        <label for="concierge"></label>
                        <span>Concierge</span>
                    </div>
                    
                </div>
                <div class="buttons">
                    <button style="cursor: pointer;" type="button" id="btncancelar" class="btncancelar">Cancelar</button>
                    <button style="cursor: pointer;" type="submit" id="btnsalvar" class="btnsalvar">Salvar</button>
                    <div class="imguser">
                        <img src="style/user.png" alt="">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="cadastrar.js"></script>
</body>
</html>
